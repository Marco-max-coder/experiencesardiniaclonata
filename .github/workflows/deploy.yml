name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [main]     # Se usi un branch diverso da main, cambialo qui
  workflow_dispatch:      # Ti permette di lanciare la build a mano da Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Se nel repo NON hai package-lock.json, sostituisci "npm ci" con "npm install"
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
